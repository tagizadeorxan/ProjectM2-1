<!doctype html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    
    <title>Первое приложение на JS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="header-of-page">Calculator</h1>
        
    </header>
    <main>
        <div class="calculator-body">
            <img class="worldbank" src="https://africaopp.com/wp-content/uploads/2018/12/world-bank-logo.png" alt="world-bank-logo">
            <p class="calculator-properties color">Start Amount ($)</p>
            <input type="number" placeholder="Enter start amount" class="input" id="startAmount">
            <p class="calculator-properties color">Month Amount ($)</p>
            <input type="number" placeholder="Enter month amount" class="input" id="monthAmount">
            <p class="calculator-properties color">Percentage (%)</p>
            <input type="number" placeholder="Enter percentage" class="input" id="depositPercent">
            <p class="calculator-properties color">Time (day)</p>
            <input type="number" placeholder="Enter time" class="input" id="time">
            <button class="button" id="calculate-button">Calculate</button>
            <p id="error" class="calculator-properties error"></p>
            <p id="balance" class="calculator-properties error"></p>
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
